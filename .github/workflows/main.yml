name: Build VibroMusic

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Устанавливаем Gradle напрямую, не полагаясь на gradlew
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5 # Фиксируем версию Gradle

      - name: Build APK
        # Запускаем сборку через установленный gradle, а не через ./gradlew
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VibroMusic-App
          path: app/build/outputs/apk/debug/app-debug.apk
